<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Pad</title>
  <style>
    .signature-container { border: 1px solid #ccc; padding: 10px; }
    .signature-pad { border: 1px solid #000; width: 100%; height: 150px; }
    .clear-button { margin-top: 10px; }
    .form-label { display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
    <!-- Container to hold the signature pad component -->
  <div id="signature-container"></div>

   <!-- Script to initialize and render the SignaturePad component -->
  <script type="module">
    import SignaturePad from './signature-pad.js';

    // Get the container element where the signature pad will be rendered
    const container = document.getElementById('signature-container');

    // Create a new instance of the SignaturePad component
    const signaturePad = new SignaturePad({
      container: container,
      label: 'Signature Pad'
    });

    // Call the onRender method after initialization
    signaturePad.onRender();
  </script>
</body>
</html>
